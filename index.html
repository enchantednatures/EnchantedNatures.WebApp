  <script>
    window.onload = function () {
      console.log("loaded");
      (function (document, window, index) {
        "use strict";
        var elWidth = 0,
          elLeft = 0,
          dWidth = 0,
          wWidth = 0,
          wScrollCurrent = 0,
          wScrollBefore = 0,
          wScrollDiff = 0;
        window.addEventListener("scroll", function () {
          let element = document.querySelector(".sidebar");
          if (!element) return true;
          elWidth = element.offsetWidth ? element.offsetWidth : 0;
          dWidth = document.body.offsetWidth;
          wWidth = window.innerWidth;
          wScrollCurrent = window.pageXOffset;
          wScrollDiff = wScrollBefore - wScrollCurrent;
          elLeft =
            parseInt(window.getComputedStyle(element).left) + wScrollDiff;
          if (wScrollCurrent <= 0) {
            // scrolled to the very left; element sticks to the left
            element.style.left = "0px";
          } else if (wScrollDiff > 0) {
            // scrolled up; element slides in
            element.style.left = (elLeft > 0 ? 0 : elLeft) + "px";
          } else if (wScrollDiff < 0) {
            // scrolled down
            element.style.left =
              (Math.abs(elLeft) > elWidth ? -elWidth : elLeft) + "px";
          }
          wScrollBefore = wScrollCurrent;
        });
      })(document, window, 0);
    };
  </script>
