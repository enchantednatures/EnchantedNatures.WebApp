<div class="container-fluid" [@openClose]="isExpanded ? 'open' : 'closed'">
  <div class="row">
    <nav class="col-md-3 col-lg-2 bg-white sidebar">
      <p *ngIf="!categories.length"><em>Loading...</em></p>
      <div *ngIf="categories && this.isExpanded" class="sidebar-sticky pt-3">
        <ul class="nav flex-column">
          <li class="controller-link">
            <a>enchanted natures</a>
          </li>
          <ng-container *ngFor="let category of categories">
            <li class="controller-link">
              <a [routerLink]="['/gallery']" [queryParams]="{category:category.id}">{{category.name}}</a>
            </li>
          </ng-container>
        </ul>
      </div>
    </nav>
  </div>
</div>
